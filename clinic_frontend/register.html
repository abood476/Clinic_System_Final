<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register | Clinic Appointment System</title>
  <link rel="stylesheet" href="styles.css">

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #f3f9ff, #e3edff);
      margin: 0;
      padding: 0;
      color: #333;
    }

    .navbar {
      background: #ffffff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      font-weight: 700;
      font-size: 20px;
      color: #007bff;
      text-decoration: none;
    }

    .nav-links a {
      margin-left: 15px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    .nav-links a:hover {
      color: #007bff;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 85vh;
    }

    .card {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 18px rgba(0, 0, 0, 0.1);
      width: 380px;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    h3 {
      margin-bottom: 20px;
      color: #007bff;
    }

    label {
      display: block;
      text-align: left;
      margin-top: 12px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      transition: border-color 0.2s ease;
    }

    input:focus {
      border-color: #007bff;
    }

    .btn {
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      margin-top: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease;
    }

    .btn-primary {
      background: #007bff;
      color: white;
    }

    .btn-primary:hover {
      background: #0056d6;
      transform: scale(1.03);
    }

    .btn-secondary {
      background: #f1f1f1;
      color: #333;
    }

    .btn-secondary:hover {
      background: #ddd;
    }

    .alert {
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
      text-align: center;
      display: none;
    }

    .alert-success {
      background: #d4edda;
      color: #155724;
    }

    .alert-error {
      background: #f8d7da;
      color: #721c24;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 14px;
      color: #555;
      background: #f9f9f9;
      border-top: 1px solid #e5e5e5;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <a class="brand" href="index.html">Clinic Appointment System</a>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
    </div>
  </nav>

  <div class="container">
    <div class="card">
      <h3>ðŸ©º Create a Patient Account</h3>
      <div id="alertBox" class="alert"></div>
      <form id="registerForm">
        <label for="name">Full Name</label>
        <input id="name" name="name" type="text" placeholder="John Doe" required>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="example@clinic.com" required>

        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>

        <button class="btn btn-primary" type="submit">Sign Up</button>
        <button type="button" class="btn btn-secondary" onclick="window.location.href='login.html'">Back to Login</button>
      </form>
    </div>
  </div>

  <footer>Â© 2025 Clinic Appointment System â€¢ Smart Blockchain Integration</footer>

  <script>
    const API_URL = "http://localhost:4000/api";

    const showAlert = (message, type) => {
      const alertBox = document.getElementById("alertBox");
      alertBox.textContent = message;
      alertBox.className = "alert " + (type === "success" ? "alert-success" : "alert-error");
      alertBox.style.display = "block";
      setTimeout(() => (alertBox.style.display = "none"), 4000);
    };

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!name || !email || !password) {
        showAlert("Please fill all fields.", "error");
        return;
      }

      try {
        const response = await fetch(`${API_URL}/auth/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, password }),
        });

        const data = await response.json();

        if (!response.ok) {
          showAlert(data.error || "Registration failed.", "error");
          return;
        }

        showAlert("âœ… Account created successfully! Redirecting...", "success");
        setTimeout(() => {
          window.location.href = "login.html";
        }, 1500);

      } catch (err) {
        console.error("âš  Server error:", err);
        showAlert("âš  Cannot connect to server. Make sure backend is running.", "error");
      }
    });
  </script>
</body>
</html>
