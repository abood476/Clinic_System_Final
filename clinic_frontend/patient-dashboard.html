<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Patient Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body { font-family: "Poppins", sans-serif; background: #f7faff; margin: 0; color: #333; }
    .navbar { background: #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.08); padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; }
    .brand { color: #007bff; font-weight: 700; text-decoration: none; font-size: 20px; }
    .nav-links a { margin-left: 15px; text-decoration: none; color: #333; transition: 0.2s; }
    .nav-links a.active, .nav-links a:hover { color: #007bff; }
    .container { padding: 40px; }
    .card { background: #fff; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); padding: 20px; margin-top: 20px; }
    .btn { padding: 8px 14px; border: none; border-radius: 5px; cursor: pointer; margin-right: 10px; font-weight: 600; }
    .btn-primary { background: #007bff; color: #fff; }
    .btn-primary:hover { background: #0056d6; }
    .table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    .table th, .table td { padding: 10px; border-bottom: 1px solid #ddd; text-align: center; }
    .badge { padding: 4px 8px; border-radius: 4px; font-size: 12px; color: white; }
    .success { background: #28a745; }
    .pending { background: #ffc107; color: #000; }
    footer { text-align: center; padding: 10px; color: #777; margin-top: 40px; }
  </style>
</head>

<body>
  <nav class="navbar">
    <a class="brand" href="index.html">Clinic Appointment System</a>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a class="active" href="patient-dashboard.html">Patient</a>
      <a href="doctor-dashboard.html">Doctor</a>
      <a href="admin-dashboard.html">Admin</a>
      <a href="profile.html">Profile</a>
    </div>
    <div id="userBox"></div>
  </nav>

  <div class="container">
    <h2>üë§ Patient Dashboard</h2>
    <div class="row">
      <a class="btn btn-primary" href="book.html">+ Book New Appointment</a>
      <a class="btn" href="profile.html">Edit Profile</a>
    </div>

    <div class="card">
      <h3>üìÖ My Appointments</h3>
      <table class="table">
        <thead><tr><th>When</th><th>Doctor</th><th>Status</th><th>Actions</th></tr></thead>
        <tbody id="aptRows"><tr><td colspan="4">Loading your appointments...</td></tr></tbody>
      </table>
    </div>
  </div>

  <footer>¬© 2025 Clinic Appointment System ‚Ä¢ Smart Blockchain Integration</footer>

  <script>
    const API_URL = "http://localhost:4000/api";
    const tbody = document.getElementById("aptRows");

    async function loadAppointments() {
      try {
        const res = await fetch(`${API_URL}/appointments`);
        const data = await res.json();

        if (!data.length) {
          tbody.innerHTML = "<tr><td colspan='4'>No appointments yet. <a href='book.html'>Book one</a>.</td></tr>";
          return;
        }

        tbody.innerHTML = "";
        data.forEach(appt => {
          const status = appt.confirmed ? "Confirmed" : "Pending";
          const badgeClass = appt.confirmed ? "success" : "pending";

          tbody.innerHTML += `
            <tr>
              <td>${appt.date}</td>
              <td>${appt.doctorName}</td>
              <td><span class="badge ${badgeClass}">${status}</span></td>
              <td>-</td>
            </tr>`;
        });
      } catch (err) {
        console.error("‚ùå Error loading appointments:", err);
        tbody.innerHTML = "<tr><td colspan='4'>Error loading appointments.</td></tr>";
      }
    }

    loadAppointments();
  </script>
</body>
</html>
