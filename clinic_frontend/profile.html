<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile | Clinic Appointment System</title>
  <link rel="stylesheet" href="styles.css" />

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #f3f9ff, #eaf1ff);
      margin: 0;
      color: #333;
    }

    nav {
      background: #ffffff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      font-weight: 700;
      font-size: 20px;
      color: #007bff;
      text-decoration: none;
    }

    .nav-links a {
      margin-left: 15px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: 0.2s;
    }

    .nav-links a.active,
    .nav-links a:hover {
      color: #007bff;
    }

    .container {
      width: 90%;
      max-width: 900px;
      margin: 50px auto;
    }

    .card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      padding: 30px 40px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-3px);
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 3px solid #007bff;
    }

    h3 {
      color: #007bff;
      margin-bottom: 5px;
    }

    .role-tag {
      background: #eaf3ff;
      color: #007bff;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
      display: inline-block;
      margin-bottom: 25px;
    }

    label {
      display: block;
      text-align: left;
      font-weight: 500;
      margin-top: 10px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      transition: border 0.2s ease;
    }

    input:focus, textarea:focus {
      border-color: #007bff;
    }

    .row {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .btn-primary {
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 18px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.2s ease, transform 0.2s ease;
    }

    .btn-primary:hover {
      background: #0056d6;
      transform: scale(1.03);
    }

    .success-alert {
      background: #d4edda;
      color: #155724;
      padding: 10px;
      border-radius: 8px;
      margin-top: 15px;
      display: none;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #f9f9f9;
      color: #666;
      font-size: 14px;
      border-top: 1px solid #e5e5e5;
      margin-top: 50px;
    }
  </style>
</head>

<body>
  <nav>
    <a class="brand" href="index.html">üè• Clinic Appointment System</a>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="patient-dashboard.html">Patient</a>
      <a href="doctor-dashboard.html">Doctor</a>
      <a href="admin-dashboard.html">Admin</a>
      <a class="active" href="profile.html">Profile</a>
    </div>
    <div id="userBox"></div>
  </nav>

  <div class="container">
    <div class="card">
      <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" class="avatar" alt="Profile Photo" />
      <h3 id="profileName">User Name</h3>
      <div class="role-tag" id="profileRole">Role: Patient</div>

      <form id="profileForm">
        <div class="row">
          <div style="flex:1;min-width:220px">
            <label for="name">Full Name</label>
            <input id="name" name="name" required />
          </div>
          <div style="flex:1;min-width:220px">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required />
          </div>
        </div>

        <div class="row">
          <div style="flex:1;min-width:220px">
            <label for="phone">Phone</label>
            <input id="phone" name="phone" placeholder="+20 123456789" />
          </div>
        </div>

        <label for="about">About</label>
        <textarea id="about" name="about" rows="4" placeholder="Tell us something about yourself..."></textarea>

        <button class="btn-primary" type="submit">üíæ Save Changes</button>
        <div class="success-alert" id="alertBox">‚úÖ Profile updated successfully!</div>
      </form>
    </div>
  </div>

  <footer>¬© 2025 Clinic Appointment System ‚Ä¢ Smart Blockchain Integration</footer>

  <script src="app.js"></script>
  <script>
    // ÿ™ÿ≠ŸÖŸäŸÑ ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ ŸÖŸÜ localStorage
    const user = JSON.parse(localStorage.getItem("cas_current_user") || "null");

    const form = document.getElementById("profileForm");
    const alertBox = document.getElementById("alertBox");

    if (user) {
      document.getElementById("profileName").textContent = user.name;
      document.getElementById("profileRole").textContent = "Role: " + user.role;
      form.name.value = user.name || "";
      form.email.value = user.email || "";
      form.phone.value = user.phone || "";
      form.about.value = user.about || "";
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const users = JSON.parse(localStorage.getItem("cas_users") || "[]");
      const index = users.findIndex((u) => u.id === user.id);
      users[index] = {
        ...users[index],
        name: form.name.value,
        email: form.email.value,
        phone: form.phone.value,
        about: form.about.value,
      };
      localStorage.setItem("cas_users", JSON.stringify(users));
      localStorage.setItem("cas_current_user", JSON.stringify(users[index]));

      alertBox.style.display = "block";
      setTimeout(() => (alertBox.style.display = "none"), 3000);
    });
  </script>
</body>
</html>
