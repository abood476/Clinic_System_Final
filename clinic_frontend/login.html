<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Clinic Appointment System</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }

    body {
      background: linear-gradient(135deg, #e6f0ff 0%, #fefefe 100%);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #1a1a1a;
      overflow-x: hidden;
    }

    /* ===== NAV ===== */
    nav {
      backdrop-filter: blur(10px);
      background: rgba(255,255,255,0.7);
      box-shadow: 0 4px 30px rgba(0,0,0,0.05);
      padding: 18px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255,255,255,0.5);
    }
    .brand {
      font-weight: 700;
      font-size: 22px;
      color: #0071e3;
      text-decoration: none;
    }
    .nav-links a {
      margin-left: 20px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: 0.2s;
    }
    .nav-links a:hover, .nav-links a.active {
      color: #0071e3;
      transform: translateY(-2px);
    }

    /* ===== CARD ===== */
    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }
    .card {
      width: 380px;
      padding: 40px 35px;
      background: rgba(255,255,255,0.65);
      border-radius: 16px;
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255,255,255,0.5);
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      text-align: center;
      animation: fadeIn 0.6s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h3 {
      color: #0071e3;
      margin-bottom: 25px;
      font-size: 24px;
      font-weight: 600;
    }
    label {
      display: block;
      text-align: left;
      font-weight: 500;
      margin-top: 15px;
      color: #222;
    }
    input {
      width: 100%;
      padding: 10px 12px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 15px;
      transition: all 0.2s ease;
      background: rgba(255,255,255,0.9);
    }
    input:focus {
      border-color: #0071e3;
      box-shadow: 0 0 0 3px rgba(0,113,227,0.15);
    }

    .btn {
      margin-top: 18px;
      padding: 12px 0;
      width: 100%;
      border: none;
      border-radius: 50px;
      font-weight: 600;
      cursor: pointer;
      font-size: 15px;
      transition: all 0.3s ease;
    }
    .btn-primary {
      background: linear-gradient(90deg, #0071e3, #00b4ff);
      color: #fff;
      box-shadow: 0 4px 18px rgba(0,113,227,0.25);
    }
    .btn-primary:hover {
      transform: scale(1.04);
      box-shadow: 0 6px 25px rgba(0,113,227,0.35);
    }
    .btn-secondary {
      background: rgba(240,240,240,0.8);
      color: #333;
      margin-top: 10px;
    }
    .btn-secondary:hover {
      background: #e6e6e6;
    }

    .alert {
      margin-top: 15px;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      display: none;
    }
    .alert-success { background: #d4edda; color: #155724; }
    .alert-error { background: #f8d7da; color: #721c24; }

    footer {
      text-align: center;
      padding: 25px;
      font-size: 14px;
      color: #666;
      background: rgba(255,255,255,0.6);
      border-top: 1px solid rgba(255,255,255,0.4);
      backdrop-filter: blur(8px);
    }

    @media (max-width: 600px) {
      .card { width: 90%; padding: 30px 25px; }
      nav { padding: 15px 25px; }
    }
  </style>
</head>

<body>
  <nav>
    <a class="brand" href="index.html">🩺 Clinic Appointment System</a>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a class="active" href="login.html">Login</a>
      <a href="register.html">Sign Up</a>
    </div>
  </nav>

  <div class="container">
    <div class="card">
      <h3>Welcome Back 👋</h3>
      <div id="alertBox" class="alert"></div>

      <form id="loginForm">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="example@clinic.com" required>

        <label for="password">Password</label>
        <input id="password" type="password" placeholder="••••••••" required>

        <button class="btn btn-primary" type="submit">Login</button>
        <button type="button" class="btn btn-secondary" onclick="window.location.href='register.html'">Create Account</button>
      </form>
    </div>
  </div>

  <footer>© <span id="year"></span> Clinic Appointment System • Secure Blockchain Access</footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    const API_URL = "http://localhost:4000/api";
    const showAlert = (msg, type) => {
      const box = document.getElementById("alertBox");
      box.textContent = msg;
      box.className = "alert " + (type === "success" ? "alert-success" : "alert-error");
      box.style.display = "block";
      setTimeout(() => (box.style.display = "none"), 4000);
    };

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      try {
        const res = await fetch(`${API_URL}/auth/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });
        const data = await res.json();
        if (!res.ok) return showAlert(data.error || "❌ Invalid credentials", "error");

        showAlert("✅ Login successful! Redirecting...", "success");
        localStorage.setItem("token", data.token);
        localStorage.setItem("role", data.user.role);
        localStorage.setItem("cas_current_user", JSON.stringify(data.user));

        setTimeout(() => {
          const role = data.user.role.toLowerCase();
          if (role === "admin") location.href = "admin-dashboard.html";
          else if (role === "doctor") location.href = "doctor-dashboard.html";
          else if (role === "patient") location.href = "patient-dashboard.html";
        }, 1200);
      } catch {
        showAlert("⚠ Cannot connect to server. Make sure backend is running.", "error");
      }
    });

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
  </script>
</body>
</html>
